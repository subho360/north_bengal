    <div id="main">
        <div id="left-sidebar">
            <h2>Points</h2>

        <div id="map"></div>
        <div id="right">

                        </select>

                 </div>
                 <div id="sidebarstate">

                        </select>
                 </div>
            </div>
            <div class="store-list">
                <div class="info">
                    <!-- Dynamic details appear here -->
                </div>
            </div>
        </div>
    </div>
